<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="pattern-bg"></div>
  <div class="card">
    <div class="containner-image"></div>
    <div class="cotainner-content">
      <div class="containner-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="containner-item">
        <div class="containner-logo-desc">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="containner-desc-item">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="https://portofolio-duloew.vercel.app/">Change</a>
      </div>
      <div class="cotainner-button">
        <button class="payment">Proceed to Payment</button>
        <a class="cancle-order">Cancel Order</a>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://portofolio-duloew.vercel.app/">I Putu Bayu Gelgel Wiyntara</a>.
  </div>
</body>

</html>
